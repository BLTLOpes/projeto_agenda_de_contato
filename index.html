<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mean.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

    <title>Agenda de Contatos</title>
</head>

<body>
    <div class="container-header">
        <header>
            <img src="imagens/contact_phone.png" alt="Icone de Contato">
            <h1>Agenda de Contatos</h1>
        </header>
    </div>
    <div class="container">
            <form id="form-Contatos">
                <input type="text" id="nome-contato" required placeholder="Nome">
                <input type="tel" id="telefone-contato" required placeholder="Telefone">
                <button type="submit">
                    Adicionar
                    <img src="imagens/add.png" alt="">
                </button>
            </form>

            <table id="tabela-contato" cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
            <tbody>
                <!-- <tr>
                    <td>Gabriel</td>
                    <td>75757268</td>
                    <td class="td-acoes">
                        <span class="btn-excluir">Excluir</span>
                    </td>
                </tr> -->
            </tbody>
        </table>   
    </div>
    <script src="main.js"></script>
</body>

</html>
